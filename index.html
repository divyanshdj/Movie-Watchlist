<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieVerse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>🎬 MovieVerse</h1>
    <p>Track, search, and add your favorite blockbuster movies</p>
  </header>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="🔍 Search movie by name..." oninput="searchMovie()" />
  </section>

  <section class="form-section">
    <input type="text" id="nameInput" placeholder="Movie Name" />
    <input type="number" id="yearInput" placeholder="Release Year" />
    <input type="text" id="collectionInput" placeholder="Box Office Collection" />
    <button class="btn primary" onclick="addMovie()">➕ Add Movie</button>
  </section>

  <section id="movieContainer" class="movie-container"></section>

  <footer>
    <p>Made with ❤️ by Divyansh | MovieVerse &copy; 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
